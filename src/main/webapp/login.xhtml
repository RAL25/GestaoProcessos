<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/Templates/template1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Login</title>
    </h:head>

    
        <ui:define name="content">
        <div class="container flex flex-column vertical-center">

            <h:form class="flex flex-column form-container">

                <h1 class="titulo-grande">Acesse sua conta!</h1>

                <p:messages id="msgs">
                    <p:autoUpdate />
                </p:messages>

                <p:panelGrid class="form-medio" columns="2">

                    <p:outputLabel
                        for="email"
                        value="Email"/>
                    <p:inputText
                        id="email"
                        required="true"
                        requiredMessage="Preeencha o email"
                        value="#{loginController.email}">
                        <f:validateRegex 
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                    </p:inputText>

                    <h:outputLabel
                        for="password"
                        value="Password" />
                    <p:password
                        id="password"
                        required="true"
                        requiredMessage="Preencha a senha"
                        toggleMask="true" 
                        redisplay="true"
                        value="#{loginController.senha}" />
                </p:panelGrid>

                <div class="flex envio">
                    <p:link>Esqueci a senha</p:link>
                    <p:commandButton
                        value="Entrar"
                        action="#{loginController.execute}" />
                </div>
                <div class="novaconta">
                    <p >Ainda n√£o tem uma conta?</p>
                    <p:link href="./registration.xhtml">Criar conta</p:link>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

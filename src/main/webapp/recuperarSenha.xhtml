<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./WEB-INF/templates/template1.xhtml">

    <h:head>
        <title>Recuperar senha</title>
    </h:head>

    <ui:define name="content">

        <div class="container flex flex-column vertical-center">

            <h:form class="flex flex-column form-container" id="recuperarSenha">

                <p:messages id="msgs">
                    <p:autoUpdate />
                </p:messages>

                <h3 class="titulo-grande">Digite o email cadastrado na sua conta</h3>

                <p:panelGrid class="form-medio" columns="2">

                    <p:outputLabel
                        for="email"
                        value="Email"/>
                    
                    <p:inputText
                        id="email"
                        required="true"
                        requiredMessage="Preeencha o email"
                        value="#{loginController.email}">

                    </p:inputText>

                    <p:linkButton
                        value="Voltar"
                        href="/gestaoprocessos/login.xhtml" />
                    
                    <p:commandButton
                        id="recuperar"
                        value="Recuperar"
                        action="#{loginController.recuperarSenha()}" />
                    

                </p:panelGrid>

                <p:blockUI
                    block="recuperarSenha"
                    trigger="recuperar" />
            </h:form>

        </div>

    </ui:define>

</ui:composition>

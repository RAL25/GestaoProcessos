<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="./../../WEB-INF/Templates/template1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid
                columns="2">
                <h:outputLabel
                    for="tipo"
                    value="Tipo de Usuário"
                    />

                <h:selectOneMenu id="tipo" value="#{userService.usuario.tipo}">
                    <f:selectItem itemLabel="EDITOR" itemValue="EDITOR"/>                  
                    <f:selectItem itemLabel="CANDIDATO" itemValue="CANDIDATO"/>
                </h:selectOneMenu>

                <h:outputLabel
                    for="name"
                    value="Name"
                    />
                <h:inputText
                    id="name"
                    value="#{userService.usuario.nome}"
                    />

                <h:outputLabel 
                    for="cpf" 
                    value="CPF" />
                <h:inputText 
                    id="cpf" 
                    value="#{userService.usuario.cpf}">
                    <f:validateLongRange minimum="0" />
                </h:inputText>

                <h:outputLabel
                    for="email"
                    value="Email" />
                <h:inputText
                    id="email"
                    value="#{userService.usuario.email}" />

                <h:outputLabel
                    for="password"
                    value="Password" />
                <h:inputSecret
                    id="password"
                    value="#{userService.usuario.senha}" />

                <h:outputLabel
                    for="recebernoticias"
                    value="Deseja receber notícias quinzenais?"
                    />

                <h:selectBooleanCheckbox 
                    id = "receberNoticias"
                    value="#{userService.usuario.receberNoticia}" />

                <h:commandButton
                    value="Register"
                    action="#{userService.userRegistration()}" />
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>

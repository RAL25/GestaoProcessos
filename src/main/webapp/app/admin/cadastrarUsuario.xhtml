<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="./../../WEB-INF/templates/template1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container flex flex-column vertical-center">
            <h1>Cadastrar novo usuário</h1>

            <h:form>
                <p:messages id="messages" showDetail="false">
                    <p:autoUpdate/>
                </p:messages>
                <p:panelGrid
                    columns="2">

                    <p:outputLabel
                        for="tipo"
                        value="Tipo de Usuário"
                        />
                    <p:selectOneMenu id="tipo" value="#{newUserController.user.tipo}">
                        <f:selectItem itemLabel="EDITOR" itemValue="EDITOR"/>                  
                        <f:selectItem itemLabel="CANDIDATO" itemValue="CANDIDATO"/>
                    </p:selectOneMenu>

                    <p:outputLabel
                        for="name"
                        value="Name"
                        />
                    <p:inputText
                        id="name"
                        value="#{newUserController.user.nome}"
                        required="true"
                        requiredMessage="Nome é obrigatório"
                        />

                    <p:outputLabel 
                        for="cpf" 
                        value="CPF" />
                    <p:inputMask
                        id="cpf" 
                        value="#{newUserController.user.cpf}"
                        mask="999.999.999-99"
                        required="true"
                        requiredMessage="CPF é obrigatório">
                    </p:inputMask>

                    <p:outputLabel
                        for="email"
                        value="Email" />
                    <p:inputText
                        id="email"
                        value="#{newUserController.user.email}" 
                        required="true" 
                        requiredMessage="Email é obrigatório" />

                    <p:outputLabel
                        for="password1"
                        value="Senha" />
                    <p:password
                        id="password1"
                        value="#{newUserController.user.senha}" 
                        match="password2"
                        required="true"
                        requiredMessage="Senha é obrigatório"
                        feedback="true"
                        toggleMask="true" />

                    <p:outputLabel
                        for="password2"
                        value="Reescreva a senha" />
                    <p:password
                        id="password2"
                        value="#{newUserController.user.senha}"
                        required="true"
                        requiredMessage="Reescrever a senha é obrigatório"
                        toggleMask="true" />

                    <p:outputLabel
                        for="recebernoticias"
                        value="Deseja receber notícias quinzenais?"
                        />
                    <p:selectBooleanCheckbox 
                        id = "recebernoticias"
                        value="#{newUserController.user.receberNoticia}" />

                </p:panelGrid>

                <div class="flex envio">
                    <p:linkButton
                        href="../index.xhtml">Voltar</p:linkButton>
                    <p:commandButton
                        value="Cadastrar"
                        action="#{newUserController.save()}"
                        process="@form"/>
                </div>
            </h:form>
        </div>

    </ui:define>

</ui:composition>

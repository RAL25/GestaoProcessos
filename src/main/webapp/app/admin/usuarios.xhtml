<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="./../../WEB-INF/templates/template1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <div class="container flex flex-column vertical-center">

            <p:dataTable id="usuairos" var="usuario" value="#{usuarioController.usuarios}" rowKey="#{usuario.id}"
                         selection="#{usuarioController.selectedUsuarios}" selectionMode="single">
                <p:column headerText="Nome">
                    <h:outputText value="#{usuario.nome}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{usuario.email}" />
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{usuario.tipo}" />
                </p:column>
            </p:dataTable>

        </div>

    </ui:define>

</ui:composition>

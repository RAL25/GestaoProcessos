<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Web Activation Key send by Email</title>
    </h:head>
    <h:body>
        <h1>Web Activation Key send by Email</h1>

        <h2>Check your email</h2>
        
        <p>A link was sent to your email with access authorization. Click on it, please. Please check your SPAM box.</p>
        
        <h:link
            value="Go to home"
            outcome="/index" />

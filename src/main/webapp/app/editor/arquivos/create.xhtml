<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/templates/home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container flex flex-column vertical-center">
            <h1>Cadastrar novo Arquivo</h1>

            <h:form enctype="multipart/form-data">
                <p:messages id="messages" showDetail="false">
                    <p:autoUpdate/>
                </p:messages>
                <p:panelGrid
                    columns="2">

                    <p:outputLabel
                        for="tipo"
                        value="Tipo do Arquivo"
                        />
                    <p:selectOneMenu id="tipo" value="#{arquivoController.arquivo.tipo}">
                        <f:selectItem itemLabel="Prova" itemValue="PROVA"/>                  
                        <f:selectItem itemLabel="Gabarito" itemValue="GABARITO"/>
                        <f:selectItem itemLabel="Edital" itemValue="EDITAL"/>                       
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="file" value="Selecione o Arquivo" />
                    <p:fileUpload id="file" value="#{arquivoController.file}" mode="simple"/>

                </p:panelGrid>

                <div class="flex envio">
                    <p:linkButton
                        href="../../index.xhtml">Voltar</p:linkButton>
                    <p:commandButton
                        action="#{arquivoController.cadastrarArquivo()}"
                        value="Cadastrar"
                        process="@form"/>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

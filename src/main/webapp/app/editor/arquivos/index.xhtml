<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/templates/home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="container2 ">
            <h:form>
                <p:dataTable value="#{listaArquivo.listaArquivos}" var="arquivo" editable="true" id="tabelaArquivos">
                    <p:ajax event="rowEdit" listener="#{listaArquivo.atualizarArquivo}" update="tabelaArquivos"/>

                    <p:column headerText="Nome">
                        <f:facet name="header">Nome</f:facet>
                        <p:outputLabel value="#{arquivo.nome}" />
                    </p:column>
                    <p:column headerText="Tipo">
                        <p:cellEditor>
                            <f:facet name="output">
                                #{arquivo.tipo}
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu id="tipoInput" value="#{listaArquivo.arquivoSelecionado.tipo}" style="width:100%">
                                    <f:selectItem itemValue="PROVA" itemLabel="PROVA" />
                                    <f:selectItem itemValue="EDITAL" itemLabel="EDITAL" />
                                    <f:selectItem itemValue="GABARITO" itemLabel="GABARITO" />
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column>
                        <p:rowEditor />
                    </p:column>
                    <p:column>
                        <p:commandButton value="Excluir" action="#{listaArquivo.excluirArquivo}" update="tabelaArquivos">
                            <f:param name="idArquivo" value="#{arquivo.path}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>

        </div>
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <header id="top">
            <ui:insert name="top">Top</ui:insert>
            <nav id="right">
                    <ui:insert name="right">
                        <ul>
                            <li><h:link 
                                    rendered="#{view.viewId.replace('/', '').replace('.xhtml','') ne 'welcome'}"
                                    outcome="welcome"
                                    value="Welcome" /></li>
<!--                                    value="#{i18n.gowelcome}" /></li>-->
                            <li><h:link
                                    rendered="#{view.viewId.replace('/', '').replace('.xhtml','') ne 'checkemail'}"
                                    outcome="checkemail" 
                                    value="Checar E-mail" /></li>
                            <li><h:link
                                    rendered="#{util.canItBeRendered('index')}"
                                    outcome="index" 
                                    value="Index" /></li>
                            <li><h:link
                                    rendered="#{util.canItBeRendered('login')}"
                                    outcome="login" 
                                    value="Login" /></li>
                            <li><h:link
                                    rendered="#{util.canItBeRendered('registration')}"
                                    outcome="registration" 
                                    value="Registro" /></li>
<!--                            <li><h:form>
                                    <h:commandLink
                                        rendered="#{not empty userBean.name}"
                                        action="${userBean.logout}"
                                        value="#{i18n.logout}" />
                                </h:form></li>-->
                        </ul>
                    </ui:insert>
                </nav>
        </header>

        <main id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </main>

        <footer id="bottom">
            <ui:include src="footer.xhtml"/>
        </footer>

    </h:body>

</html>

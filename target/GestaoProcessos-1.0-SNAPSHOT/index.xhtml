<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="./WEB-INF/templates/template1.xhtml">

    <ui:define name="top">
        <h1>Seja bem-vindo, acompanhe as últimas notícias</h1>
    </ui:define>

    <ui:define name="content">

        <p:messages id="msgs">
            <p:autoUpdate />
        </p:messages>

        <div class="container">

            <ui:repeat value="#{publicacaoController.publicacoesNoticias}" var="publicacao">
                <div class="notice-card">
                    <p:panel header="#{publicacao.titulo}" style="width: 750px;">
                        
                        <p:outputPanel>
                            <p>#{publicacao.conteudo}</p>
                        </p:outputPanel>
                        <br />
                        <p style="font-size: 12px;">Data de Criação: #{publicacaoController.formatarDataHora(publicacao.createdAt)} 
                            Atualização: #{publicacaoController.formatarDataHora(publicacao.updatedAt)}</p>
                    </p:panel>
                </div>
            </ui:repeat>
        </div>



    </ui:define>

</ui:composition>
